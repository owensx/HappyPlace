<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("input#id_name").change(function(){
			if ($(this).val().length > 0){
				$("select#id_city").prop("selectedIndex", 0);
				$("select#id_city").prop('disabled', true);
			} else {
				$("select#id_city").prop('disabled', false);
			}
		});
		
		$("select#id_city").change(function(){
			if ($("select#id_city").prop("selectedIndex") == 0){
				$("input#id_name").prop('disabled', true);
			}
		});
	});
	
	
</script>
